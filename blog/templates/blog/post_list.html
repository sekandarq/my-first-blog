<!-- blog/post_list.html -->
{% extends 'blog/base.html' %}
{% load static %}

<html>
    <head>
        <title>Django Photo blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <h1><a href="/">Django Photo Blog</a></h1>
        </div>

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="#">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <!-- blog image -->
            <img src="{{ post.image.url }}" class="blog-image-list" alt="{{ post.title }}">
        </div>
    {% endfor %}
{% endblock %}

    </body>
</html>
